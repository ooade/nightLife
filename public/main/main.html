<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Going Somewhere tonight?</h2>
            <form class="form-group form-search" ng-submit="submit(location)" novalidate>
              <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-search"></i></span>
                  <input ng-model="location" type="text" class="form-control" placeholder="Enter your location...." autofocus required>
                  <span class="input-group-btn">
                      <button class="btn btn-info btn-flat">Search</button>
                  </span>
              </div>
            </form>
            <div class="loader" ng-include="'main/poi.html'"></div>
            <div class="results" style="margin-top:-150px;">
                <div class="box box-success" style="border-radius:0px" ng-repeat="venue in events">
                    <div class="box-header with-border">
                        <img ng-src="{{venue.icon}}" width="20px"/>
                        <a href="{{venue.url}}" target="_blank"><b class="box-title">{{venue.name}}</b></a>
                    </div>
                    <div class="box-body">  
                        <div class="container-fluid">
                            <div class="btn btn-flat btn-default btn-sm" ng-show="{{events}}" ng-click="addMe($index)">Add Me <i class="fa fa-hand-spock-o"/></div>
                            <div class="btn btn-flat btn-danger btn-sm" ng-hide="{{events}}" ng-click="removeMe($index)">Remove Me <i class="fa  fa-unlink"/></div>
                            <a class="pull-right"><span class="badge bg-aqua">{{venue.going}}</span> Going</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<footer class="footer">
  <div class="container">

</footer>
